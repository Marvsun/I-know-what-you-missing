<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Do you miss me more than the passed second?!</h1>
              </div>
            <div class="gif_container">
                <img src="https://kikonewapi.s3.ap-south-1.amazonaws.com/uploads/user_images/jJUSu6ulq.png
" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "Of-course,-my-love!Button" onclick="nextPage()">Of course, my love!</button>
                <button class="btn" id="not-really.Button" onmouseover="moveButton()" onclick="moveButton()">Not really.</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('not-really.Button').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('not-really.Button').offsetHeight);
                        document.getElementById('not-really.Button').style.left = `${x}px`;
                        document.getElementById('not-really.Button').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
