<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Do you miss me more than the passed second?!</h1>
            </div>
            <div class="gif_container">
                <img src= "file:///C:/Users/LENOVO/Downloads/mochi-laugh.html" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "Of course, my love!Button" onclick="nextPage()">Of course, my love!</button>
                <button class="btn" id="NoButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>     
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('NoButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('NoButton').offsetHeight);
                        document.getElementById('NoButton').style.left = `${x}px`;
                        document.getElementById('NoButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body>
